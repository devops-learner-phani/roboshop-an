- name: Download {{ COMPONENT }} content
  ansible.builtin.get_url:
    url: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp/{{ COMPONENT }}.zip

- name: Remove app location
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: absent

- name: add app location
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: directory


